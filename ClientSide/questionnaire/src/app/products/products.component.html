<mat-card>
    <mat-card-title>
        Products
    </mat-card-title>
    <mat-card-content> 
        <div [hidden]="!available">
        <mat-form-field>
            <input (keyup)= "applyFilter($event.target.value)" matInput placeholder="Filter"/>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="thumb">
                <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
                <td mat-cell *matCellDef="let element"> <img [src]= getSrc(element.photo) width="auto" height="100"></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[3,5,10]" showFirstLastButtons></mat-paginator>
    </div>
    <div *ngIf="!available">
        No product available.
    </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary">New Product</button>
    </mat-card-actions>

</mat-card>
