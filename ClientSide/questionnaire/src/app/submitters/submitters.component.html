<mat-card>
    <mat-card-title>
        Users who submitted the questionnaire
    </mat-card-title>
    <mat-card-content> 
        <div [hidden]="!available">
        <mat-form-field>
            <input (keyup)= "applyFilter($event.target.value)" matInput placeholder="Filter"/>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="see">
                <th mat-header-cell *matHeaderCellDef> See the answers </th>
                <td mat-cell *matCellDef="let element"> 
                    <button  size="sm"  mat-icon-button color="primary" (click)=onAnswers(element.id)>
                        <mat-icon>search</mat-icon>
                    </button> 
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5,10,20,50]" showFirstLastButtons></mat-paginator>
    </div>
    <div *ngIf="!available">
        No one submitted this questionnaire.
    </div>
    </mat-card-content>
</mat-card>
