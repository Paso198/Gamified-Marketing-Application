<div class="card rounded-0">
    <div class="card-header">
        <h3 class="mb-0">Add Product</h3>
    </div>
    <div class="card-body">
        <form #addProductForm ="ngForm" class="form" > 
            <div class="content-container">
                <span class = "content-span full-width">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name = "name" 
                    [(ngModel)]="model.name" 
                    class="form-control rounded-0" 
                    #name = "ngModel"
                    [class.is-valid]="name.valid && name.touched"
                    [class.is-invalid]="name.invalid && name.touched"
                    minlength="2"
                    maxlength="30"
                    pattern="[a-zA-Z0-9][a-zA-Z0-9 ]*[a-zA-Z0-9]"
                    required>
                    <div *ngIf="name.errors && (name.invalid && name.touched)">
                        <small class ="text-danger" *ngIf="name.errors.required">This field must not be empty</small>
                        <small class ="text-danger" *ngIf="name.errors.minlength">The minimum lenght of this field is 2</small>
                        <small class ="text-danger" *ngIf="name.errors.maxlength">The maximum lenght of this field is 30</small>
                        <small class ="text-danger" *ngIf="name.errors.pattern">This field must only contain letters and numbers separated by spaces</small>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="">Photo</label>
                    <input type="file" 
                    (change) = "onFileSelected($event)" 
                    name = "image" 
                    class="form-control rounded-0" 
                    required>
                    <small [class.text-danger]="serverError" [class.text-success]="serverSuccess"*ngIf="serverError==true||serverSuccess==true">{{serverMessage}}</small>
                </div>
                </span>
            </div>
            <button mat-flat-button id="no-button" color="warn"(click)="closeDialog()" >Close</button>
            <button type = "submit" mat-flat-button id="yes-button" color="primary" [disabled]="addProductForm.form.invalid"  (click)="onSubmit()">Add</button>
        </form>
    </div>
</div>
