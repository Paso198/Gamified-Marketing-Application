<mat-card>
    <mat-card-title>
        Leaderboard
    </mat-card-title>
    <mat-card-content> 
        <div [hidden]="!available">
        <mat-form-field>
            <input (keyup)= "applyFilter($event.target.value)" matInput placeholder="Filter"/>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <ng-container matColumnDef="dailyPoints">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Daily points </th>
                <td mat-cell *matCellDef="let element"> {{element.dailyPoints}} </td>
            </ng-container>

            <ng-container matColumnDef="totalPoints">
                <th mat-header-cell *matHeaderCellDef> Total Points </th>
                <td mat-cell *matCellDef="let element"> {{element.totalPoints}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5,10,20,50]" showFirstLastButtons></mat-paginator>
    </div>
    <div *ngIf="!available">
        No one answered the questionnaire of the day yet.
    </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="accent"  (click)="onLogout()" >Logout</button>
        <button mat-raised-button color="primary"  (click)="onHome()" >Home</button>
    </mat-card-actions>
</mat-card>
