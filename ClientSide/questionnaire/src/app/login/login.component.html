<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form #loginForm ="ngForm" class="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" name = "username" 
                        [(ngModel)]="model.username" 
                        class="form-control rounded-0" 
                        #username = "ngModel"
                        required>                  
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password"  
                        name = "password" [(ngModel)]="model.password" 
                        class="form-control rounded-0" 
                        #password = "ngModel"
                        required>
                        <small [class.text-danger]="serverError" [class.text-success]="serverSuccess"*ngIf="serverError==true||serverSuccess==true">{{serverMessage}}</small>
                    </div>
                    <button type = "submit" class="btn btn-primary float-right" [disabled]="loginForm.form.invalid">Submit</button>
                </form>
                <a routerLink="/signup"> <button type = "button" class="btn btn-secondary float-left">Signup</button></a>
            </div>
        </div>
    </div>
</div>
