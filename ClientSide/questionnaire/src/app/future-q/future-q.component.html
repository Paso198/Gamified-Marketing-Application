<mat-card>
    <mat-card-title>
        Future Questionnaires
    </mat-card-title>
    <mat-card-content> 
        <div [hidden]="!available">
        <mat-form-field>
            <input (keyup)= "applyFilter($event.target.value)" matInput placeholder="Filter"/>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef> Product </th>
                <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
            </ng-container>

            <ng-container matColumnDef="modify">
                <th mat-header-cell *matHeaderCellDef> Modify </th>
                <td mat-cell *matCellDef="let element"> 
                    <button  size="sm"  mat-icon-button color="primary" (click)=onModify(element)>
                        <mat-icon>build</mat-icon>
                    </button> 
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </div>
    <div *ngIf="!available">
        No Future Questionnaire available.
    </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" (click)="onAdd()">New Questionnaire</button>
    </mat-card-actions>
</mat-card>
