<mat-card>
    <mat-card-title>
        Past Questionnaires
    </mat-card-title>
    <mat-card-content> 
        <div [hidden]="!available">
        <mat-form-field>
            <input (keyup)= "applyFilter($event.target.value)" matInput placeholder="Filter"/>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef> Product </th>
                <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
            </ng-container>

            <ng-container matColumnDef="inspect">
                <th mat-header-cell *matHeaderCellDef> Inspect </th>
                <td mat-cell *matCellDef="let element"> 
                    <button  size="sm"  mat-icon-button color="primary" (click)=onInspect(element)>
                        <mat-icon>search</mat-icon>
                    </button> 
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element"> 
                    <button  size="sm"  mat-icon-button color="primary" (click)=onDelete(element)>
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </div>
    <div *ngIf="!available">
        No Past Questionnaire available.
    </div>
    </mat-card-content>
</mat-card>
